      <h2>Create Product</h2>
      <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>

      <div class="hero-product text-start">
        <h2>Detail Product</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="name" class="form-control" id="productName" />
            <p id="errorProductName" class="error">masukkan nama produk!</p>
          </div>
          <div class="mb-3">

            <br />
            <div class="price-form">

            </div>
            <p id="errorProductPrice" class="error">masukkan harga produk!</p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
